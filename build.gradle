plugins {
    id 'java'
    id 'war'
}

group 'com.epam.esm'
version '1.0-SNAPSHOT'

ext {
    SPRING_VERSION = '5.3.13'
}

repositories {
    mavenCentral()
}

subprojects {
    apply plugin: 'java'

    dependencies {
        implementation 'org.springframework:spring-core:${SPRING_VERSION}'
        implementation 'org.springframework:spring-context:${SPRING_VERSION}'
        implementation 'org.springframework:spring-web:${SPRING_VERSION}'
        implementation 'org.springframework:spring-webmvc:5.3.13'
        implementation 'org.springframework:spring-jdbc:5.3.13'

        compileOnly group: 'javax.servlet', name: 'javax.servlet-api', version: '4.0.1'

        testCompile 'junit:junit:4.11'
        testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.0'
        testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'

        compileOnly 'org.projectlombok:lombok:1.18.22'
        annotationProcessor 'org.projectlombok:lombok:1.18.22'

        testCompileOnly 'org.projectlombok:lombok:1.18.22'
        testAnnotationProcessor 'org.projectlombok:lombok:1.18.22'
    }
}
