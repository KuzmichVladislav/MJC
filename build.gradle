plugins {
    id 'java'
    id 'war'
}

group 'com.epam'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

subprojects {
    apply plugin: 'java'
    dependencies {
//    implementation 'org.springframework.boot:spring-boot-starter-jdbc'
//    implementation 'org.springframework.boot:spring-boot-starter-web'
//    compileOnly 'org.projectlombok:lombok'
//    annotationProcessor 'org.projectlombok:lombok'
//    implementation group: 'org.thymeleaf', name: 'thymeleaf-spring5', version: '3.0.12.RELEASE'
//    testImplementation 'org.springframework.boot:spring-boot-starter-test'

        implementation group: 'org.springframework', name: 'spring-core', version: '5.3.13'

        implementation group: 'org.springframework', name: 'spring-context', version: '5.3.13'

        implementation group: 'org.springframework', name: 'spring-web', version: '5.3.13'

        implementation group: 'org.springframework', name: 'spring-webmvc', version: '5.3.13'

        implementation group: 'org.thymeleaf', name: 'thymeleaf-spring5', version: '3.0.12.RELEASE'
        compileOnly group: 'javax.servlet', name: 'javax.servlet-api', version: '4.0.1'

        testCompile group: 'junit', name: 'junit', version: '4.11'
        testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.0'
        testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'

        implementation group: 'mysql', name: 'mysql-connector-java', version: '8.0.27'

        compileOnly 'org.projectlombok:lombok:1.18.22'
        annotationProcessor 'org.projectlombok:lombok:1.18.22'

        testCompileOnly 'org.projectlombok:lombok:1.18.22'
        testAnnotationProcessor 'org.projectlombok:lombok:1.18.22'

        implementation group: 'org.hibernate.validator', name: 'hibernate-validator', version: '6.2.0.Final'

        implementation group: 'mysql', name: 'mysql-connector-java', version: '8.0.27'
    }
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'

    implementation group: 'org.springframework', name: 'spring-core', version: '5.3.13'

    implementation group: 'org.springframework', name: 'spring-context', version: '5.3.13'

    implementation group: 'org.springframework', name: 'spring-web', version: '5.3.13'

    implementation group: 'org.springframework', name: 'spring-webmvc', version: '5.3.13'

    implementation group: 'org.thymeleaf', name: 'thymeleaf-spring5', version: '3.0.12.RELEASE'

    compileOnly group: 'javax.servlet', name: 'javax.servlet-api', version: '4.0.1'

    compileOnly 'org.projectlombok:lombok:1.18.22'
    annotationProcessor 'org.projectlombok:lombok:1.18.22'

    testCompileOnly 'org.projectlombok:lombok:1.18.22'
    testAnnotationProcessor 'org.projectlombok:lombok:1.18.22'

    implementation group: 'org.hibernate.validator', name: 'hibernate-validator', version: '6.2.0.Final'

    implementation group: 'mysql', name: 'mysql-connector-java', version: '8.0.27'

}


test {
    useJUnitPlatform()
}
