<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="../styles/styles.css">
    <script src="../script/includeHtml.js"></script>
</head>
<body>
<div w3-include-html="navbar.html"></div>
<div class="modal-dialog">
    <div class="main-section">
        <div class="modal-content">
            <div class="form-input">
                <form>
                    <div class="form-row1">
                        Register
                    </div>
                    <div class="form-row2">
                        Login
                        <input type="text" class="form-control" id="input-login">
                    </div>
                    <div class="form-row">
                        <div class="form-group form-group-register">
                            First Name
                            <input type="text" class="form-control" id="input-first-name">
                        </div>
                        <div class="form-group form-group-register">
                            Last Name
                            <input type="text" class="form-control" id="input-last-name">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group form-group-register">
                            Password
                            <input type="password" class="form-control" id="input-password">
                        </div>
                        <div class="form-group form-group-register">
                            Repeat password
                            <input type="password" class="form-control" id="input-repeat-password">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group form-group-register">
                        </div>
                        <div class="form-group form-group-register">
                            <button type="submit" class="btn btn-sign-up">Sign Up</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script>
    includeHtml();
</script>
</body>
</html>
