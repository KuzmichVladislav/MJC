<!--<!DOCTYPE html>-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New certificate</title>
    <link rel="stylesheet" href="../styles/styles.css">
    <script src="../script/includeHtml.js"></script>
</head>
<body>
<div w3-include-html="navbar.html"></div>
<div class="form-row1">
    Add new Gift certificate
</div>
<div class="modal-dialog1">
    <div class="form-input">
        <form>
            <div class="form-row2">
                Gift certificate name
                <input type="text" class="form-control" id="input-gift-certificate-name">
            </div>
            <div class="form-row">
                <div class="form-group form-group-register">
                    Tags
                    <select class="form-control">
                        <option selected="selected" value="1">No tags</option>
                        <option value="2">Tag 1</option>
                    </select>
                    <button type="submit" class="btn btn-add-tag">Add tag to gift certificate</button>
                    Add new tag
                    <input type="text" class="form-control" id="input-new-tag" placeholder="Tag name">
                    <button type="submit" class="btn btn-add-tag">Add new tag</button>
                </div>
                <div class="form-group form-group-register">
                    Description
                    <textarea class="form-control" name="input-description"></textarea>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group form-group-register">
                    Price
                    <input type="number" class="form-control" id="input-price">
                </div>
                <div class="form-group form-group-register">
                    Duration
                    <input type="number" class="form-control" id="input-duration">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group form-group-register">
                </div>
                <div class="form-group form-group-register">
                    <button type="submit" class="btn btn-sign-up">Save</button>
                </div>
            </div>
        </form>
    </div>
</div>
<script>
    includeHtml();
</script>
</body>
</html>
