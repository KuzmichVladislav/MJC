<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Navbar</title>
    <link rel="stylesheet" href="../styles/styles.css">
</head>
<body>
<header>
    <a class="logo" href="#"><img id="logo_img" src="../images/logo.svg" alt="logo"></a>
    <nav>
        <ul class="search-bar">
            <li>
                <form class="search">
                    <input  type="text" id="myInput" onkeyup="myFunction()" class="search-control" placeholder="Search by item name"
                           aria-label="search">
                    <select class="categories">
                        <option selected="selected" value="1">All categories</option>
                        <option value="2">Some category</option>
                    </select>
                </form>
            </li>
        </ul>
    </nav>
    <ul>
        <a class="shopping_cart" href="#"><img id="shopping-cart-img" src="../images/shopping-cart.svg"
                                               alt="shopping-cart"></a>
        <a href="#" target="_self">Login</a>|<a href="#" target="_self">SignUp</a>
    </ul>
</header>
</body>
</html>
